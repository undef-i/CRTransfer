<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>换乘查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
    max-width: 500px;
    margin: 0 auto;
    padding: 1rem 0.5rem;
">
    <h1>换乘查询</h1>
    <p><em>仅为辅助参考，未包含非每日开行列车数据，且受铁路运行图调整或其他不可控因素影响，信息准确性无法保证。</em>
    </p>
    <div>
        起点：<input type="text" id="o" value="" autocomplete="off"><label><input type="checkbox" id="esc_o"
                checked>同城站</label><br>
        终点：<input type="text" id="d" value="" autocomplete="off"><label><input type="checkbox" id="esc_d"
                checked>同城站</label>
        <br>
        <div id="suggestions" style="height:20px;overflow-x:auto;overflow-y:hidden;white-space:nowrap;">&nbsp;</div>
        <label>换乘时间：</label>
        <input type="number" id="mtt" value="0"> 分钟
        <br><br>
        <button id="ab" onclick="act()">搜索</button>
    </div>
    <div id="st"></div>
    <div id="rs"></div>

    <script>
        let w, pw = null, jcnt = 0, srch = false, d_init = false, all_stations = [], current_input = null;

        function up_st(msg) { document.getElementById('st').innerHTML = `<p><strong>${msg}</strong></p>`; }

        function show_sug(input) {
            current_input = input;
            const query = input.value.toLowerCase();
            if (!query || !all_stations) {
                hide_sug();
                return;
            }

            const matches = all_stations.filter(station =>
                station.toLowerCase().includes(query)
            ).slice(0, 8);

            if (matches.length === 0) {
                hide_sug();
                return;
            }

            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = matches.map(station =>
                `<a href="#" onmousedown="sel_sug('${station}'); return false;">${station}</a>`
            ).join(' | ');
        }

        function hide_sug() {
            document.getElementById('suggestions').innerHTML = '&nbsp;';
        }

        function sel_sug(station) {
            if (current_input) {
                current_input.value = station;
                current_input = null;
            }
            hide_sug();
        }

        function load_stn() {
            if (pw && d_init) {
                pw.postMessage({ t: 'get_stn' });
            }
        }

        function disp_j(jny, i) {
            const rdiv = document.getElementById('rs');
            const xfers = calc_x(jny.p);
            const jdiv = document.createElement('div');
            jdiv.innerHTML = `
                    <hr><h3>方案 ${i}</h3>
                    <p><strong>用时：</strong> ${fmt_dur(jny.tdur)} | <strong>换乘：</strong> ${xfers}次</p>
                    <p>${jny.p[0].r.bs} ${fmt_at(jny.idt)} → ${jny.p[jny.p.length - 1].r.al} ${fmt_at(jny.aat)}</p>
                    <h4>路径：</h4><ul>${gen_jdet(jny)}</ul>`;
            rdiv.appendChild(jdiv);
        }

        function fmt_dur(m) {
            if (m === null) return "N/A";
            const d = Math.floor(m / 1440), rem = m % 1440, h = Math.floor(rem / 60), mins = rem % 60;
            let p = [];
            if (d > 0) p.push(d + "天"); if (h > 0) p.push(h + "小时"); if (mins > 0) p.push(mins + "分钟");
            return p.length > 0 ? p.join(" ") : "0分钟";
        }

        function fmt_at(am) {
            if (am === null) return "N/A";
            const day = Math.floor(am / 1440), rem = am % 1440, h = Math.floor(rem / 60), m = rem % 60;
            return `Day ${day + 1}, ${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function calc_x(p) {
            if (!p || p.length <= 1) return 0;
            let x = 0;
            for (let i = 1; i < p.length; i++) { if (p[i].r.tn !== p[i - 1].r.tn) x++; }
            return x;
        }

        function gen_jdet(jny) {
            let h = '', ct = jny.idt;
            for (let i = 0; i < jny.p.length; i++) {
                const ps = jny.p[i], r = ps.r;
                if (ps.wtb > 0 && i > 0 && r.tn !== jny.p[i - 1].r.tn) {
                    h += `<li><strong>${r.bs} 换乘</strong> (${fmt_dur(ps.wtb)})</li>`;
                }
                ct += ps.wtb;
                const bts = fmt_at(ct).slice(-5), ss = r.bs;
                ct += r.dur;
                let fs = r.al, fat = ct;
                let j = i + 1;
                while (j < jny.p.length && jny.p[j].r.tn === r.tn) {
                    const ns = jny.p[j];
                    fat += ns.wtb + ns.r.dur;
                    fs = ns.r.al;
                    j++;
                }
                const fats = fmt_at(fat).slice(-5);
                h += `<li><strong>${r.tn}:</strong> ${ss} ${bts} → ${fs} ${fats}</li>`;
                if (j > i + 1) { ct = fat; i = j - 1; }
            }
            return h;
        }

        function act() { if (srch) stop_s(); else start_s(); }
        function up_ab() {
            const btn = document.getElementById('ab');
            btn.textContent = srch ? '停止' : '搜索';
            btn.disabled = false;
        }
        function start_s() {
            if (srch) return;
            const o = document.getElementById('o').value.trim();
            const d = document.getElementById('d').value.trim();
            const mtt = parseInt(document.getElementById('mtt').value);
            const esc_o = document.getElementById('esc_o').checked;
            const esc_d = document.getElementById('esc_d').checked;
            if (!o || !d) { up_st('输入起点和终点'); return; }
            srch = true; jcnt = 0; up_ab();
            document.getElementById('rs').innerHTML = ''; up_st('搜索');
            w = (pw && d_init) ? (pw_temp = pw, pw = null, pw_temp) : new Worker('worker.js');
            if (!w) { fin_s(); return; }
            w.onmessage = function (e) {
                const { t, d } = e.data;
                if (t === 'j_fnd') { jcnt++; disp_j(d, jcnt); up_st(`找到 ${jcnt} 条方案`); }
                else if (t === 'done') {
                    if (jcnt === 0) { up_st('无路径'); }
                    else { up_st(`共 ${jcnt} 条方案`); }
                    fin_s();
                } else if (t === 'err') { up_st(d); fin_s(); }
                else if (t === 'stat') { up_st(d); }
                else if (t === 'd_init') { d_init = true; }
            };
            w.onerror = function (err) { up_st(err.message); fin_s(); };
            w.postMessage({ t: 'start', o, d, mtt, esc_o, esc_d });
        }
        function stop_s() {
            const w_ = w || pw;
            if (w_) { w_.postMessage({ t: 'stop' }); }
            else { up_st('已停止'); fin_s(); }
        }
        function fin_s() {
            srch = false; up_ab();
            if (w && d_init) { pw = w; w = null; }
            else if (w) { w.terminate(); w = null; }
            if (!pw && d_init) { init_ol(); }
        }
        function init_ol() {
            if (d_init || pw) return;
            pw = new Worker('worker.js');
            pw.onmessage = function (e) {
                const { t, d } = e.data;
                if (t === 'd_init') { d_init = true; load_stn(); up_st('就绪'); }
                else if (t === 'stn') { all_stations = d; console.log('loaded', d.length, 'stn'); }
                else if (t === 'err') { up_st('加载失败：' + d); pw.terminate(); pw = null; }
                else if (t === 'stat') { up_st(d); }
            };
            pw.onerror = function (err) { up_st(err.message); pw.terminate(); pw = null; };
            up_st('数据加载');
            pw.postMessage({ t: 'init_d_only' });
        }

        document.getElementById('o').addEventListener('keypress', (e) => { if (e.key === 'Enter') act(); });
        document.getElementById('d').addEventListener('keypress', (e) => { if (e.key === 'Enter') act(); });

        // 添加输入框的候选词功能
        document.getElementById('o').addEventListener('input', function (e) {
            show_sug(this);
        });
        document.getElementById('d').addEventListener('input', function (e) {
            show_sug(this);
        });
        document.getElementById('o').addEventListener('focus', function (e) {
            if (this.value) show_sug(this);
        });
        document.getElementById('d').addEventListener('focus', function (e) {
            if (this.value) show_sug(this);
        });
        document.getElementById('o').addEventListener('blur', hide_sug);
        document.getElementById('d').addEventListener('blur', hide_sug);
        window.addEventListener('load', () => { up_ab(); init_ol(); });
        up_ab(); up_st('启动');
    </script>
        <hr>
        <p>
            © noxylva. Licensed under <a href="https://www.gnu.org/licenses/agpl-3.0.html" target="_blank">AGPLv3</a>
        </p>
    </body>

</html>
